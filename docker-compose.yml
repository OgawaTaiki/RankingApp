version: '3'
services:
  mysql:
    image: mysql:5.7
    env_file: ./mysql/.env_sample
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    networks:
      - app-net

  django:
    build: ./django
    ports:
      - "8000:8000"
    volumes:
      - ./ranking_app:/code
    networks:
      - app-net
    tty: true
    depends_on:
      - mysql

networks:
  app-net:
    driver: bridge

volumes:
  est-data:
